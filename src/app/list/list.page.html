<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Brewery Shops
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar [(ngModel)]="mySearchBar" (ionChange)="onSearchBarChange()"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" detail="true" [routerLink]="['/detail', item.id]">
      <!-- <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
      {{item.name}}
      <div class="item-note" slot="end">
        {{item.city}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
